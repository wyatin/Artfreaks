
    <div class="col l7 offset-l2">
    <div *ngIf="!OTP" class="row" id="reg">
        <h3 class="center"> Forget Password </h3>
        <form (ngSubmit)="userRegister(otpform.value)" #otpform="ngForm">
            <div asp-validation-summary="All" class="text-danger"></div>
             <div class="row">
                <div class="input-field col s12 m3 l3">
                    <span class="lable"> User Name<sup>*</sup></span>
                </div>
                <div class="input-field col s12 m9 l9">
                    <input asp-for="UserName" class="validate box-style" required 
                    [(ngModel)]="model.UserName" name="UserName"
                    #UserName="ngModel" />
                    <span asp-validation-for="FullName" class="text-danger"></span> 
                </div>                
            </div>
            <div class="row">
                <div class="input-field col s12 m3 l3">
                    <span class="lable"> OTP<sup>*</sup></span>
                </div>
                <div class="input-field col s12 m9 l9">
                    <input asp-for="OTP" class="validate box-style" required 
                    [(ngModel)]="model.OTP" name="OTP"
                    #FullName="ngModel" />
                    <span asp-validation-for="OTP" class="text-danger"></span> 
                </div>
            </div>
             <div class="row">
                <div class="input-field col s12 m3 l3">
                    <span class="lable"> Password<sup>*</sup></span>
                </div>
                <div class="input-field col s12 m9 l9">
                    <input asp-for="Password" class="validate box-style" required 
                    [(ngModel)]="model.Password" name="Password"
                    #FullName="ngModel" />
                    <span asp-validation-for="Password" class="text-danger"></span> 
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m3 l3">
                    <span class="lable">Confirm Password<sup>*</sup></span>
                </div>
                <div class="input-field col s12 m9 l9">
                    <input asp-for="ConfirmPassword" class="validate box-style" required 
                    [(ngModel)]="model.ConfirmPassword" name="ConfirmPassword"
                    #FullName="ngModel" />
                    <span asp-validation-for="ConfirmPassword" class="text-danger"></span> 
                </div>
            </div>    

<!--        <loader [hidden]="!isloading"></loader>-->
            <button class="waves-effect waves-light btn right white black-text"  [disabled]="!otpform.form.valid" [disabled]="isloading"  style="border-top:1px solid #ccc; border-bottom:1px solid #ccc;"  ><i class="material-icons right">fast_forward</i> {{onebtnText}}</button>
          </form>
    </div> <!-- /registartion ends-->
    <!--:::::::: OTP DIV::::::::::  -->

    <div class="hiddendiv common"></div><div class="drag-target" style="left: 0px; touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div>
 <!-- /registartion ends-->

    </div>
